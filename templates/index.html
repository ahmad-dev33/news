
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت الأخبار العربي المطور</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            transition: transform 0.2s;
        }
        
        .status-item:hover {
            transform: translateY(-2px);
        }
        
        .status-item.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .status-item.error {
            background: #dc3545;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .news-section {
            margin-bottom: 40px;
        }
        
        .news-source {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-right: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .news-source h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .news-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .news-item a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            line-height: 1.6;
            display: block;
        }
        
        .news-item a:hover {
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 80px;
            font-size: 1.3em;
            color: #666;
        }
        
        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logs-section {
            margin-top: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }
        
        .logs-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logs {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .status-bar {
                padding: 15px 20px;
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auto-update-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auto-update-indicator" id="autoUpdateIndicator">
        <i class="fas fa-sync-alt fa-spin"></i> تحديث تلقائي...
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-newspaper"></i> بوت الأخبار العربي المطور</h1>
            <p>آخر الأخبار من أهم المصادر الإخبارية العربية</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item" id="status">
                <i class="fas fa-circle"></i>
                <span>جاري التحميل...</span>
            </div>
            <div class="status-item" id="timestamp">
                <i class="fas fa-clock"></i>
                <span>--</span>
            </div>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshNews()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> تحديث الأخبار
                </button>
                <button class="btn btn-secondary" onclick="toggleLogs()">
                    <i class="fas fa-terminal"></i> عرض السجلات
                </button>
                <button class="btn btn-secondary" onclick="toggleAutoUpdate()" id="autoUpdateBtn">
                    <i class="fas fa-play"></i> التحديث التلقائي
                </button>
            </div>
            
            <div class="stats-grid" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalArticles">0</div>
                    <div class="stat-label">إجمالي الأخبار</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSources">0</div>
                    <div class="stat-label">المصادر النشطة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSources">0</div>
                    <div class="stat-label">إجمالي المصادر</div>
                </div>
            </div>
            
            <div id="news-container" class="news-section">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>جاري تحميل الأخبار...</div>
                </div>
            </div>
            
            <div class="logs-section" id="logsSection" style="display: none;">
                <h3>
                    <i class="fas fa-chart-line"></i> سجلات النظام
                </h3>
                <div id="logs" class="logs">جاري تحميل السجلات...</div>
            </div>
        </div>
    </div>

    <script>
        let autoUpdateInterval = null;
        let isAutoUpdating = false;

        function showLoading() {
            document.getElementById('news-container').innerHTML = `
                <div class="loading fade-in">
                    <i class="fas fa-spinner"></i>
                    <div>جاري تحميل الأخبار...</div>
                </div>`;
        }

        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalArticles').textContent = stats.total_articles || 0;
                document.getElementById('activeSources').textContent = stats.active_sources || 0;
                document.getElementById('totalSources').textContent = stats.total_sources || 0;
                document.getElementById('stats').style.display = 'grid';
            }
        }

        function loadNews() {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayNews(data.news);
                        updateStats(data.stats);
                        updateStatus(true, data.timestamp);
                    } else {
                        throw new Error(data.message || 'خطأ غير معروف');
                    }
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    document.getElementById('news-container').innerHTML = `
                        <div class="empty-state fade-in">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>خطأ في تحميل الأخبار</h3>
                            <p>${error.message}</p>
                        </div>`;
                    updateStatus(false);
                });
        }

        function refreshNews() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
            
            showLoading();
            
            fetch('/api/news/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayNews(data.news);
                        updateStats(data.stats);
                        updateStatus(true, data.timestamp);
                    } else {
                        throw new Error(data.message || 'خطأ في التحديث');
                    }
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    document.getElementById('news-container').innerHTML = `
                        <div class="empty-state fade-in">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>خطأ في تحديث الأخبار</h3>
                            <p>${error.message}</p>
                        </div>`;
                    updateStatus(false);
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sync-alt"></i> تحديث الأخبار';
                });
        }

        function displayNews(newsData) {
            let html = '';
            
            if (Object.keys(newsData).length === 0) {
                html = `
                    <div class="empty-state fade-in">
                        <i class="fas fa-newspaper"></i>
                        <h3>لا توجد أخبار متاحة</h3>
                        <p>لم يتم العثور على أخبار من المصادر المتاحة</p>
                    </div>`;
            } else {
                for (const [source, articles] of Object.entries(newsData)) {
                    html += `<div class="news-source fade-in">
                        <h3><i class="fas fa-rss"></i> ${source} (${articles.length})</h3>
                        <div class="news-grid">`;
                    
                    if (articles.length > 0) {
                        articles.forEach(article => {
                            html += `
                                <div class="news-item">
                                    <a href="${article.link}" target="_blank" rel="noopener noreferrer">
                                        ${article.title}
                                    </a>
                                </div>`;
                        });
                    } else {
                        html += '<div class="news-item">لا توجد أخبار جديدة من هذا المصدر</div>';
                    }
                    
                    html += '</div></div>';
                }
            }
            
            document.getElementById('news-container').innerHTML = html;
        }

        function updateStatus(isOnline, timestamp = null) {
            const statusEl = document.getElementById('status');
            const timestampEl = document.getElementById('timestamp');
            
            if (isOnline) {
                statusEl.className = 'status-item';
                statusEl.innerHTML = '<i class="fas fa-circle"></i><span>متصل</span>';
            } else {
                statusEl.className = 'status-item error';
                statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>خطأ</span>';
            }
            
            if (timestamp) {
                const date = new Date(timestamp);
                timestampEl.innerHTML = `<i class="fas fa-clock"></i><span>${date.toLocaleString('ar')}</span>`;
            }
        }

        function loadLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('logs').textContent = data.logs.join('');
                    } else {
                        document.getElementById('logs').textContent = data.message || 'خطأ في تحميل السجلات';
                    }
                })
                .catch(error => {
                    document.getElementById('logs').textContent = 'خطأ في تحميل السجلات: ' + error.message;
                });
        }

        function toggleLogs() {
            const logsSection = document.getElementById('logsSection');
            if (logsSection.style.display === 'none') {
                logsSection.style.display = 'block';
                loadLogs();
            } else {
                logsSection.style.display = 'none';
            }
        }

        function toggleAutoUpdate() {
            const btn = document.getElementById('autoUpdateBtn');
            const indicator = document.getElementById('autoUpdateIndicator');
            
            if (isAutoUpdating) {
                clearInterval(autoUpdateInterval);
                isAutoUpdating = false;
                btn.innerHTML = '<i class="fas fa-play"></i> التحديث التلقائي';
                btn.className = 'btn btn-secondary';
                indicator.style.display = 'none';
            } else {
                autoUpdateInterval = setInterval(() => {
                    indicator.style.display = 'block';
                    loadNews();
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 2000);
                }, 300000); // كل 5 دقائق
                
                isAutoUpdating = true;
                btn.innerHTML = '<i class="fas fa-pause"></i> إيقاف التحديث';
                btn.className = 'btn btn-primary';
            }
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            loadNews();
            
            // تحديث الوقت كل ثانية
            setInterval(() => {
                const now = new Date();
                document.getElementById('timestamp').innerHTML = 
                    `<i class="fas fa-clock"></i><span>آخر تحديث: ${now.toLocaleTimeString('ar')}</span>`;
            }, 1000);
        };
    </script>
</body>
</html>
